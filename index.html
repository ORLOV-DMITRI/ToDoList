      <nav class="nav">
        <div class="nav__logo">
          <a href="#" class="nav__logo-link icon-ok">To Do </a>
        </div>
        <button class="nav__search__btn" id="navBtnSearch">
          <span class="nav__search__icon icon-search" id="navBtnSearch"></span>

        <div class="nav__settings-tips" id="settings">

            <span class="icon-cog"></span>
          </div>

          </div>
        </div>
      </nav>

            <ul class="sidebar__content__nav__list" id="sideBarItems">

                  <div class="sidebar__inner__icon icon-sun"></div>
                  <div class="sidebar__inner__title">Мой день</div>
                  <div class="sidebar__inner__count">1</div>
                </div>
              </li>
              <li class="sidebar__content__nav__list__item" id="sideItem">
                <div class="sidebar__inner">
                  <div class="sidebar__inner__icon icon-star-empty"></div>
                  <div class="sidebar__inner__title">Важно</div>
                  <div class="sidebar__inner__count">1</div>
                </div>
              </li>
              <li class="sidebar__content__nav__list__item" id="sideItem">
                <div class="sidebar__inner">
                  <div class="sidebar__inner__icon icon-calendar"></div>
                  <div class="sidebar__inner__title">Запланировано</div>
                  <div class="sidebar__inner__count">1</div>
                </div>
              </li>
              <li class="sidebar__content__nav__list__item" id="sideItem">
                <div class="sidebar__inner">
                  <div class="sidebar__inner__icon icon-users"></div>
                  <div class="sidebar__inner__title">Назначен мне</div>
                  <div class="sidebar__inner__count">1</div>
                </div>
              </li>
              <li class="sidebar__content__nav__list__item" id="sideItem">
                <div class="sidebar__inner">
                  <div class="sidebar__inner__icon icon-home"></div>
                  <div class="sidebar__inner__title">Задачи</div>
                  <div class="sidebar__inner__count">1</div>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </section>
      <section class="main__content" id="mainContent">
        <div class="container">
          <div class="tasks-toolbar">
            <div class="tasks-toolbar__left tasks">
              <div class="tasks-toolbar__title">
                <span class="icon-sun"></span>
                <h2 class="title__item">Мой день</h2>
              </div>
              <div class="tasks-toolbar__subtitle">
                <span class="date"></span>
              </div>
            </div>
            <div class="tasks-toolbar__right tasks">
              <div class="tasks-toolbar__sort">
                <span class="icon-sort-alt-up"></span>
                <span>Сортировка</span>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-container">
          <div class="addTask-container">
            <div class="task-creation">
              <div class="task-creation__base baseAdd">
                <button type="button" class="task-creation__icon icon-plus-squared-alt"></button>

                <input type="text" class="task-creation__input" placeholder="Добавить задачу" autofocus />
                <!-- <textarea name="" id="" class="task-creation__textarea" autofocus cols="3" rows="10"> -->
                
                </textarea>
              </div>
              <div class="task-creation__setting baseAdd">
                <span class="task-creation__category">
                  <svg class="fluentIcon ___12fm75w f1w7gpdv fez10in fg4l7m0" fill="currentColor" aria-hidden="true" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

                  </svg>
                  <span>Выбор категории</span>
                </span>

                <button type="submit" class="task-creation__btn">Добавить</button>
              </div>
            </div>
          </div>

          </div>
